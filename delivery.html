<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Delivery</title>
    <link rel="stylesheet" href="delivery.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Hepta+Slab:400,700|Lato:400,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="models">
        <div class="sushi-item">
            <a href="">
                <div class="sushi-item--img"><img src="" /></div>
                <div class="sushi-item--add">+</div>
            </a>
            <div class="sushi-item--price">R$ --</div>
            <div class="sushi-item--name">--</div>
            <div class="sushi-item--desc">--</div>
        </div>
        <div class="cart--item">
            <img src="" />
            <div class="cart--item-nome">--</div>
            <div class="cart--item--qtarea">
                <button class="cart--item-qtmenos">-</button>
                <div class="cart--item--qt">1</div>
                <button class="cart--item-qtmais">+</button>
            </div>
        </div>
    </div>
    <header>
        <div class="menu-openner"><span>0</span>üõí</div>
    </header>
    <main>
        <h1><a href="/index.html">Voltar</a></h1>
        <h1>Comida Oriental</h1>
        <div class="sushi-area"></div>
    </main>
    <aside>
        <div class="cart--area">
            <div class="menu-closer">‚ùå</div>
            <h1>Seus sushis</h1>
            <div class="cart"></div>
            <div class="cart--details">
                <div class="cart--totalitem subtotal">
                    <span>Subtotal</span>
                    <span>R$ --</span>
                </div>
                <div class="cart--totalitem desconto">
                    <span>Desconto (-10%)</span>
                    <span>R$ --</span>
                </div>
                <div class="cart--totalitem total big">
                    <span>Total</span>
                    <span>R$ --</span>
                </div>
                <div class="cart--finalizar">Finalizar a compra</div>
            </div>
            <img src="/images/LOGO-BG-REMOVED1.png" alt="">
        </div>
    </aside>
    <div class="sushiWindowArea">
        <div class="sushiWindowBody">
            <div class="sushiInfo--cancelMobileButton">Voltar</div>
            <div class="sushiBig">
                <img src="" />
            </div>
            <div class="sushiInfo">
                <h1>--</h1>
                <div class="sushiInfo--desc">--</div>
                <div class="sushiInfo--sizearea">
                    <div class="sushiInfo--sector">Tamanho</div>
                    <div class="sushiInfo--sizes">
                        <div data-key="0" class="sushiInfo--size">Unidades: <span>--</span></div>
                        <div data-key="1" class="sushiInfo--size">Unidades: <span>--</span></div>
                        <div data-key="2" class="sushiInfo--size selected">Unidades: <span>--</span></div>
                    </div>
                </div>
                <div class="sushiInfo--pricearea">
                    <div class="sushiInfo--sector">Pre√ßo</div>
                    <div class="sushiInfo--price">
                        <div class="sushiInfo--actualPrice">R$ --</div>
                        <div class="sushiInfo--qtarea">
                            <button class="sushiInfo--qtmenos">-</button>
                            <div class="sushiInfo--qt">1</div>
                            <button class="sushiInfo--qtmais">+</button>
                        </div>
                    </div>
                </div>
                <div class="sushiInfo--addButton">Adicionar ao carrinho</div>
                <div class="sushiInfo--cancelButton">Cancelar</div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="comidas.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
